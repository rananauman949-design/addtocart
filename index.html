<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add to Cart Shopping Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <!-- ===== HEADER ===== -->
    <header>
      <div class="title">Product List</div>
      <div class="icon-cart">
        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" 
          width="32" height="32" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" 
            stroke-linejoin="round" stroke-width="2" 
            d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 
            2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 
            2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
        </svg>
        <span>0</span>
      </div>
    </header>

    <!-- ===== PRODUCT LIST ===== -->
    <div class="ListProduct">
      <div class="item">
        <img src="images/image1.png" alt="Smart Watch">
        <h2>Smart Watch</h2>
        <div class="price">$200</div>
        <button class="addCart">Add to Cart</button>
      </div>

      <div class="item">
        <img src="images/image2.png" alt="Wireless Headphones">
        <h2>Wireless Headphones</h2>
        <div class="price">$180</div>
        <button class="addCart">Add to Cart</button>
      </div>

      <div class="item">
        <img src="images/image3.png" alt="Gaming Mouse">
        <h2>Gaming Mouse</h2>
        <div class="price">$120</div>
        <button class="addCart">Add to Cart</button>
      </div>
    </div>

    <!-- ===== SHOPPING CART ===== -->
    <h1>Shopping Cart</h1>
    <div class="ListCart"></div>

    <!-- ===== CART BUTTONS ===== -->
    <div class="btn">
      <button class="close">Close</button>
      <button class="checkOut">Check Out</button>
    </div>

  </div> <!-- end of container -->

  <script src="app.js"></script>
</body>
</html>
